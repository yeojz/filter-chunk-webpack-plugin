machine:
  node:
    version: "8"
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
general:
  branches:
    ignore:
      - gh-pages
test:
  pre:
    - yarn run clean
  override:
    - npm run test
    - npm run lint
    - npm run test
    - npm run coverage:upload
deployment:
  release:
    tag: /^v[0-9]+(\.[0-9]+)*$/
    owner: yeojz
    commands:
      - npx conventional-github-releaser -p angular
      - npm run clean
      - npm run build
      - npm publish
  beta:
    tag: /^v[0-9]+(\.[0-9]+)*\-[0-9]+$/
    owner: yeojz
    commands:
      - npx conventional-github-releaser -p angular
      - npm run clean
      - npm run build
      - npm publish --tag next

