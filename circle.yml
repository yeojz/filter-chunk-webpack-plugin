machine:
  node:
    version: "6"
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
general:
  branches:
    ignore:
      - gh-pages
dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
test:
  pre:
    - yarn run clean
  override:
    - yarn test
    - yarn run lint
    - yarn run test
    - yarn run coverage:upload
deployment:
  release:
    tag: /^v[0-9]+(\.[0-9]+)*$/
    owner: yeojz
    commands:
      - yarn run clean
      - yarn run build
      - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login
      - npm publish
      - npm logout
